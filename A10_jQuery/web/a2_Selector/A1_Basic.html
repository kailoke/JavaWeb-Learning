<!DOCTYPE html>
<html lang="zh-CN">
<!--
一、基本选择器
  > 1. $("#id")       ID选择器
  > 2. $("element")   元素选择器
  > 3. $(".class")    类选择器
  > 4. $("*")         所有选择器
  > 5. $("se,se,se,") 选择器组合结果

二、选择器过滤
  > $("p")        选取 <p> 元素。
  > $("p.intro")  选取所有 class="intro" 的 <p> 元素。
  > $("p#demo")   选取所有 id="demo" 的 <p> 元素。
-->
<head>
  <meta charset="UTF-8">
  <title>基本选择器</title>
  <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
  <script type="text/javascript">
      $(function () {
          // 1.id选择器
          // 得到id=d1的元素中的内容
          var id_d1 = $("#d1");
          var ex1 = id_d1.html();  // 获得所有“DOM”信息
          alert(ex1);
          var ex2 = id_d1.text();  // 只能获得“文本”信息
          alert(ex2);

          // 2.类选择器
          // 将class=d元素中的内容添加 world
          var class_c1 = $(".c1");
          class_c1.each(function (i) {  // 遍历元素作为函数的上下文参数
              // this: 当前遍历的dom对象。
              $(this).html(i + " " + $(this).html() + " world");
          });

          // 3.element选择器
          // id="d1"的div在页面所有div中的index
          var ele_div = $("div");
          var index = ele_div.index(id_d1);
          alert("index of div element: " + index);

          // 4.length属性,jQuery1.8之后size()被废弃，估计某个版本已经过时
          // class="c1"的元素个数
          var len = class_c1.length;
          alert("size: " + len);

          // 5.组合选择器
          // 所有class="c1" && id="d1"的元素内容设置为 "java"
          $(".c1,#d1").each(function () {
              $(this).html("java");
          })
      });
  </script>
</head>
<body>
<div id="d1"><a>Hello jQuery</a></div>
<div class="c1"><a>Hello jQuery</a></div>
<div class="c1">Hello ...
  <a class="c1"></a>
</div>
<div>Hello ...</div>
<div>Hello ...</div>
</body>
</html>
