<!DOCTYPE html>
<html lang="en">
<!-- 删除
> empty()           清空this的所有子元素
> remove([expr])    删除this及其注册事件(完全删除)
> detach([expr])    删除this(分离删除，可恢复事件)
-->
<head>
    <meta charset="UTF-8">
    <title>文档操作：删除</title>
    <script type="text/javascript" src="../WEB-INF/lib/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#d1").empty();
        })


    </script>
</head>
<body>
    <div id="d1">
        <p>ppppp</p>
        <span>ssssss</span>
    </div>
    <div id="d2"></div>
</body>
</html>
