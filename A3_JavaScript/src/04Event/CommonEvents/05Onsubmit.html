<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单提交事件</title>
		<script>
			function run1() {
				alert('表单的提交按钮被点击了');
				return undefined;
			}
		</script>
	</head>
<!--
	onsubmit 表单的提交按钮被点击时触发，只能 <form> 标签使用
	一、用于表单数据校验
	二、return function() 控制表单提交
		> 非false 	提交表单
		> false 	不提交
-->
	<body>
		<form onsubmit="return run1()">
			<input type="text" name="username" /><br />
			<input type="password" name="password" /><br />
			<input type="submit" value="提交按钮"/>
		</form>
	</body>
</html>
