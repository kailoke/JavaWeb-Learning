<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM绑定 JS事件</title>
		<script>
			function loaded () {
				alert("加载完毕")
			}
			
			// 1. 对象.事件 = 方法
			// window.onload = loaded;
			
			// 2. 匿名函数
			window.onload = function() {
				alert('加载完毕2')
				loaded();
				// ... 函数内部调用函数
				}
			
		</script>
	</head>
<!--
	事件DOM绑定：JS中指定 对象.事件 = function(){} || function
-->
	<body>
		<input type="text"  value="123"/>
	</body>
</html>
