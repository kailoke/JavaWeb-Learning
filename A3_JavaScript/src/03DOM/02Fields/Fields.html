<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象属性</title>
	</head>
<!-- 
	DOM属性
		> value    	标签value属性值
		> className 标签class属性值
		> checked 	标签checked属性值
		> innerHTML 标签内容体
	二、使用 += 拼接字符串
-->
	<body>
		<!-- 1. value属性 -->
		<input type="text" id='t1' value="你好" class='style1'/>
		
		<!-- 2. class属性 JSO.className -->
		<!-- 通常使用 .class<style> 修改元素的样式 -->
		
		<!-- 3. checked属性 ：html是"checked" JS中是true || false -->
		<input type="checkbox" id='hobby'/>
		
		<!-- 4. innerHTML 内容体 -->
		<span id='s1'>今天天气真好</span>
		
		<script>
			var t1 = document.getElementById('t1')
			
			// 1.value
			alert(t1.value);
			t1.value = "Hello World!";
			
			// 2.className，因为class是JS的关键字，无法直接使用class
			t1.className = 'style2';
			alert(t1.className)
			
			// 3.checked JS返回值是 true || false
			var t3 = document.getElementById('hobby');
			t3.checked = true;
			alert(t3.checked);
			
			// 4.innerHTML 元素内容体
			var t4 = document.getElementById("s1");
			alert(t4.innerHTML)
			
			// 数组...
			var t5 = document.getElementsByTagName('span');	
			t5[0].innerHTML += "，我们出去玩雪吧";
		</script>
	</body>
</html>
