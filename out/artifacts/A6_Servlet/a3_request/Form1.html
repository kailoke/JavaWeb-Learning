<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request发送表单数据，由Servlet获取</title>
</head>
<body>
    <h1></h1>
    <form action="/Servlet/Request" method="get" >
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" /><br/>
        <label for="password">密 码：</label>
        <input type="password" id="password" name="password" /><br/>
        <label for="gender">性 别：</label>
        <input type="radio" id="gender" name="gender" value="man" checked="checked"/>男
        <input type="radio" name="gender" value="woman"/>女<br/>

        <label for="city">籍 贯：</label>
        <select name="city" id="city">
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
        </select><br>

        <label for="hobby">爱 好：</label>
        <input type="checkbox" id="hobby" name="hobby" value="basket" checked="checked"/>篮球
        <input type="checkbox" name="hobby" value="soccer"/>足球
        <input type="checkbox" name="hobby" value="ping-pong" checked="checked"/>品乓球<br>

        <label for="selfIntroduce">自我介绍</label>
        <textarea id="selfIntroduce" name="selfIntroduce" rows="3" cols="26" placeholder="填写你的长处"></textarea><br>

        <input type="submit" value="提交" />
    </form>
</body>
</html>
