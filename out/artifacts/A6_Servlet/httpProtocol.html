<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- http协议
一、请求
  1. 请求行
    > 请求方式(request method):主要是 GET || POST
    > 路径(request url)
    > 协议版本
  2. 请求头：键值对，一个key可以对应多个value
    > referer：网页来源。作用：防盗链
    > User-Agent：用户代理(browser)类型
  3. 请求体：仅有POST Method才有，同时也是POST的请求参数

二、响应
  1. 响应行
    > 协议版本，状态码描述
    > 状态码(status code)
        > 200   响应成功      > 302   需要进行重定向
        > 304   查找本地缓存  > 404   资源不存在
        > 500   服务器内部错误

  2. 响应头：键值对，一个key可以对应多个value
    > location: 重定向路径
    > refresh: 定时刷新
    > content-distribution: 文件下载时使用

  3. 响应体
-->
<body>
    <h1>demo1.html</h1>
    <!-- action="dest.html" 后自动跳转至目标路径 -->
    <form action="httpProtocolSubmit.html" method="post">
<!--    <form action="httpProtocolSubmit.html" method="get">-->
        <label for="name">姓名：</label>
        <input id='name' type="text" name="name" /><br />

        <label for="gender">性别：</label>
        <input id="gender" type="text" name="gender" /><br/>

        <input type="submit" value="提交">
    </form>
</body>
</html>
