<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap JavaWeb</title>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/jquery-1.11.3.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<!-- <nav>:分页 pagination

-->
<body>
	<!-- 此处非必须 -->
	<nav aria-label="Page navigation">
	<!-- 分页条是 (u || o)list -->
	  <ul class="pagination">
			<!-- 上一页 -->
			<!-- class='disabled'是样式，不会屏蔽鼠标操作，需要<a>中去掉href属性 -->
	    <li class="disabled">
	      <a href="https://previous.com" aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
			
			<!-- 索引页是 <li> -->
	    <li class="active"><a href="https://www.baidu.com">1</a></li>
	    <li><a href="https://www.baidu.com">2</a></li>
	    <li><a href="https://www.baidu.com">3</a></li>
	    <li><a href="https://www.baidu.com">4</a></li>
	    <li><a href="https://www.baidu.com">5</a></li>
			
			<!-- 下一页 -->
	    <li>
	      <a href="https://next.com" aria-label="Next">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	  </ul>
	</nav>
</body>
</html>
