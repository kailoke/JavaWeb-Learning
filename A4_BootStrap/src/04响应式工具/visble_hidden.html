<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 响应式工具</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<style>
		#s1 {
			background-color: gray;
		}
	</style>
  </head>
<!-- 响应式工具
	一、响应类:
	.visible-SCREEN类[-*]	在当前尺寸下显示
		> .visible-xs-*				* ：display属性： inline \ block \ inline-block
		> .visible-sm-*
		> .visible-md-*
		> .visible-lg-*
	
	.hidden-SCREEN类	 	在当前尺寸下隐藏
		> .hidden-xs
		> .hidden-sm
		> .hidden-md
		> .hidden-lg
	
	二、打印类：打印机是否可见\隐藏
	.visible-print-block
	.visible-print-inline
	.visible-print-inline-block
	.hidden-print
-->
  <body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 visible-lg" id ="s1">
				lg
			</div>
			<div class="col-xs-6 visible-md" id ="s1">
				md
			</div>
			<div class="col-xs-6 visible-sm" id ="s1">
				sm
			</div>
			<div class="col-xs-6 visible-xs" id ="s1">
				xs
			</div>
		</div>
	</div>
  </body>
</html>
