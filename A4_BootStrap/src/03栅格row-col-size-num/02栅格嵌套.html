<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 栅格嵌套</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </head>
<!-- 栅格嵌套：行--列--行--列--...
	宽度：每个row下有12列
-->
  <body>
	<div class="container">
		<div class="row">
			<div class="col-lg-11" style="border:1px red solid;">
				<div class="row">
					<div class="col-lg-11" style="border:1px red solid;">
						<div class="col-lg-5" style="border:1px red solid;">
							11111
						</div>
						<div class="col-lg-11" style="border:1px red solid;">
							11111
						</div>
					</div>
					<div class="col-lg-11" style="border:1px red solid;">
						11111
					</div>
					<div class="col-lg-11" style="border:1px red solid;">
						11111
					</div>
				</div>
			</div>
			<div class="col-lg-4" style="border:1px red solid;">
				11111111111
			</div>
			<div class="col-lg-6" style="border:1px red solid;">
				11111111111
			</div>
			<div class="col-lg-3" style="border:1px red solid;">
				11111111111
			</div>
		</div>
	</div>
  </body>
</html>
