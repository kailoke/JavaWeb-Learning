<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>URI编码和解码(中文+特殊符号)</title>
		<script>
			// encodeURI(string) 编码
			// decodeURI(string) 编码
			var msg = "三少爷的剑&";
			var encode = encodeURI(msg);
			var decode = decodeURI(encode);
			alert(encode);
			alert(decode);
			
		// URI Uniform Resource Identifier 	标识资源详细名称
		// URL Uniform Resource Locator		定为资源的网络位置
		</script>
	</head>
	<body>
	</body>
</html>
