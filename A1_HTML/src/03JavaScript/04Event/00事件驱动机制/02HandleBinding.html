<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Handle绑定事件</title>
		<script>
			function run0() {
				alert("run0()");
			}
			function run1(obj){
				console.log(obj);
				console.log(obj.value);
			}
			function run2(str){
				alert(typeof str);
			}
		</script>
	</head>
<!-- 
	一、事件句柄绑定：将事件以元素属性的方式写到标签内部
-->
	<body>
		<!-- 句柄绑定1个函数 -->
		<input type="text" value="绑定一个函数(对象参数:当前对象)" onclick="run1(this)"/><br />
		<input type="text" value="绑定一个函数(任意参数)" onclick="run2(1)"/><br />
		<br />
		<!-- 句柄绑定多个函数 -->
		<input type="text" value="绑定多个函数" onclick="run0(),run1(this),run2('nihao')"/>
	</body>
</html>
